<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prime</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            for(var i = 1; i <= 40; i++)
            {
                var counter = 0; 
                
                for(var num = i; num >= 1; num--)
                {
                    if (i % num == 0)
                    {
                        counter++;
                    }
                }

                if (counter == 2)
                {
                    document.write(i+"<br>")
                }
            }
        </script>
    </body>
</html>
