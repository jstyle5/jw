<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Width</title>
        <meta charset="utf-8">
    </head>
    <body>
        <img id="myImg" src="images/gingerbread_man.png" alt="Gingerbread Man" width="128" />
        <script>
            var calorie = prompt("Consumed calorie?");
            document.getElementById("myImg").width=calorie;
            console.log(calorie);
        </script>
    </body>
</html>
