<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Multiplication</title>
        <meta charset="utf-8">
        <style>
            table, td {
                border: 1px solid blueviolet;
                text-align: center;
                background-color: skyblue;
                color: black;
            }

        </style>
    </head>

    <body>
        <script>
            document.write("<table>");
            for(var i=1; i<=10; i++)
            {
                document.write("<tr style='height:30px'>");
                for(var j=1; j<=10; j++)
                {
                    document.write("<td style='width:30px'>" + i*j + "</td>");
                    // if(j==10)
                    // {
                    //     document.write("<br>");
                    // }
                }
                document.write("</tr>");
            }
            document.write("</table>");
        </script>
    </body>
</html>
