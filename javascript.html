<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
    </head>

    <body>

        <script>
                for(let i=0; i<=10; ++i){
                    console.log(i)
                }        
        </script>
    
        <script>
            for(let i=10; i>=0; --i){
                console.log(i)
            }        
        </script>

    </body>

</html>
